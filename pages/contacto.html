<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Desire Chic. Contactanos!</title>
    <meta name="description" content="Dejanos tu mail asi podemos contactarte y mandarte ofertas!">
</head>

<body>
    <header>
        <h1 class="text-center">Desire Chic.</h1>
        <h2 class="text-center">Encontra lo que mas te guste en el estilo que mas te guste</h2>
        <div class="centrarLogo">
            <a href="../index.html"><img class="animate__heartBeat" src="../img/desirechic.jpeg" alt=""></a>
        </div>
        <nav class="navbar navbar-expand-lg navCustom">
            <div class="container-fluid">
                <a class="navbar-brand navCustom" href="../index.html">Desire Chic</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link navCustom" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navCustom" href="../pages/productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navCustom" href="../pages/nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active navCustom" aria-current="page"
                                href="../pages/contacto.html">Contactos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <h2 class="text-center textoInfo animate__animated animate__flash">CONTACTO</h2>
        <section class="formulario">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div class="form2" id="emailHelp" class="form-text">No compartas tu mail
                        y contraseña.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Confirmar</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>


    <footer class="row w-100 mx-0">
        <div
            class="col-sm-12 col-md-12 col-lg-12 col-xl-5 col-xxl-5 text-white d-flex justify-content-center align-items-center p-2 text-center">
            <p class="footer-horarios fw-bold my-0">Horario de atención: Lunes a Sábados de 9:00hs A 20:00hs</p>
        </div>
        <div
            class=" col-sm-12 col-md-12 col-lg-12 col-xl-4 col-xxl-4 p-2 d-flex d-row justify-content-center mx-0 text-center">
            <h5 class="footer-seguinos text-white my-auto mx-auto">¡Seguinos en nuestras redes!</h5>
        </div>
        <div
            class="col-sm-12 col-md-12 col-lg-12 col-xl-3 col-xxl-3 d-flex justify-content-center align-items-center p-3">
            <a target="_blank" href="https://www.twitter.com">
                <img class="redes-img border border-dark rounded-circle p-1 me-4 img-fluid"
                    src=" ../img/twitter-icon-png-12.png" alt="twitter"></a>
            <a target="_blank" href="https://www.facebook.com">
                <img class="redes-img border border-dark rounded-circle me-4 img-fluid"
                    src=" ../img/facebook-4096-black.png" alt="facebook"></a>
            <a target="_blank" href="https://www.instagram.com">
                <img class="redes-img border rounded-circle border-dark img-fluid" src="../img/instagram.png"
                    alt="Instagram"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init({ easing: 'ease-out-back', duration: 2000 });</script>
</body>

</html>
